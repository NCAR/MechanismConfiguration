version: 2.0.0
name: Mode phase not found in the phases

species:
  - name: SO2
  - name: H2O2
  - name: O3
  - name: H2O
  - name: SO4

phases:
  - name: gas
    species:
      - name: SO2
      - name: O3

  - name: organic
    species:
      - name: SO4
      - name: H2O2
      - name: H2O

models:
  - name: aqueous
    type: MODAL
    modes:
      - name: aitken
        geometric mean diameter [m]: 2.6e-8
        geometric standard deviation: 1.6
        phases:
          - aqueous
        __comment: Aitken mode

      - name: accumulation
        geometric mean diameter [m]: 1.1e-7
        geometric standard deviation: 1.6
        phases:
          - organic

reactions:
  - type: HL_PHASE_TRANSFER
    gas:
      name: gas
      species:
        - name: SO2
          diffusion coefficient [m2 s-1]: 0.7

    particle:
      phase: organic
      solutes:
        - name: SO4
          coefficient: 1.0
        - name: H2O2
          coefficient: 1.0
      solvent:
        - name: H2O
          coefficient: 1.0

    __comment: comment
