name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  docker-build-and-test:
    name: Build and Test - Dockerfile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      # Remove large tools
      - name: Free up disk space
        run: rm -rf /opt/hostedtoolcache || true

      # Enable Docker BuildKit and caching
      - uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-dockerfile-${{ hashFiles('docker/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-dockerfile-

      - name: Build Docker image
        run: |
          docker build \
            -t mechanism_configuration:Dockerfile \
            -f docker/Dockerfile .

      - name: Run tests in container
        run: |
          docker run --name test-container-dockerfile \
            -t mechanism_configuration:Dockerfile \
            bash -c 'make test ARGS="--rerun-failed --output-on-failure -j8"'

      - name: Cleanup Docker
        run: |
          docker rm -f test-container-dockerfile || true
          docker rmi mechanism_configuration:Dockerfile || true
          docker system prune -af || true
